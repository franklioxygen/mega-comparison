<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Background grid -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.2">
    <g id="vertical-lines">
      <line x1="100" y1="0" x2="100" y2="800" />
      <line x1="200" y1="0" x2="200" y2="800" />
      <line x1="300" y1="0" x2="300" y2="800" />
      <line x1="400" y1="0" x2="400" y2="800" />
      <line x1="500" y1="0" x2="500" y2="800" />
      <line x1="600" y1="0" x2="600" y2="800" />
      <line x1="700" y1="0" x2="700" y2="800" />
      <line x1="800" y1="0" x2="800" y2="800" />
      <line x1="900" y1="0" x2="900" y2="800" />
      <line x1="1000" y1="0" x2="1000" y2="800" />
      <line x1="1100" y1="0" x2="1100" y2="800" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="100" x2="1200" y2="100" />
      <line x1="0" y1="200" x2="1200" y2="200" />
      <line x1="0" y1="300" x2="1200" y2="300" />
      <line x1="0" y1="400" x2="1200" y2="400" />
      <line x1="0" y1="500" x2="1200" y2="500" />
      <line x1="0" y1="600" x2="1200" y2="600" />
      <line x1="0" y1="700" x2="1200" y2="700" />
    </g>
  </g>
  
  <!-- Mountains in background -->
  <path d="M0,800 L0,500 L200,600 L400,450 L600,550 L800,400 L1000,600 L1200,500 L1200,800 Z" fill="#34495e" />
  
  <!-- Sun/moon in sky -->
  <circle cx="900" cy="200" r="80" fill="#f1c40f" />
  
  <!-- Buildings in middle ground -->
  <rect x="100" y="600" width="150" height="200" fill="#95a5a6" />
  <rect x="300" y="500" width="100" height="300" fill="#7f8c8d" />
  <rect x="450" y="550" width="120" height="250" fill="#95a5a6" />
  <rect x="650" y="650" width="80" height="150" fill="#7f8c8d" />
  <rect x="780" y="600" width="140" height="200" fill="#95a5a6" />
  <rect x="950" y="550" width="120" height="250" fill="#7f8c8d" />
  
  <!-- Trees in foreground -->
  <circle cx="50" cy="650" r="30" fill="#27ae60" />
  <rect x="40" y="650" width="20" height="150" fill="#8B4513" />
  
  <circle cx="250" cy="670" r="40" fill="#27ae60" />
  <rect x="240" y="670" width="20" height="130" fill="#8B4513" />
  
  <circle cx="850" cy="700" r="50" fill="#27ae60" />
  <rect x="840" y="700" width="20" height="100" fill="#8B4513" />
  
  <circle cx="1100" cy="680" r="35" fill="#27ae60" />
  <rect x="1090" y="680" width="20" height="120" fill="#8B4513" />
  
  <!-- Caption -->
  <text x="600" y="50" font-family="Arial" font-size="30" fill="white" text-anchor="middle">Scene for Focal Length Comparison</text>
  <text x="600" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">(Placeholder Image - Replace with actual photo)</text>
</svg> 